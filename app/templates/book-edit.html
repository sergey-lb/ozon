<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% if book.title %}
        <title>Редактировать книгу {{book.title}}</title>
    {% else %}
        <title>Добавить новую книгу</title>
    {% endif %}
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col pt-5">
            <form action="{{ url_for('book_save', book_id=book.id) }}" method="post">
                <div class="form-group row">
                    <label for="author" class="col-sm-2 col-form-label">Автор</label>
                    <div class="col-sm-10">
                        <input id="author" class="form-control" type="text" value="{{ book.author }}" name="author" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="title" class="col-sm-2 col-form-label">Название</label>
                    <div class="col-sm-10">
                        <input id="title" class="form-control" type="text" value="{{ book.title }}" name="title" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="price" class="col-sm-2 col-form-label">Цена</label>
                    <div class="col-sm-10">
                        <input id="price" class="form-control" type="text" value="{{ book.price }}" name="price" required>
                    </div>
                </div>
                <div class="form-group form-check">
                    <input id="available" type="checkbox" class="form-check-input" name="available" value="1" {% if book.available != False %}checked="checked"{% endif %}>
                    <label for="available" class="form-check-label" >В наличии</label>
                    <input type="hidden" name="available" value="0">
                </div>
                <div class="form-group row">
                    <label for="tags" class="col-sm-2 col-form-label">Теги (через ,)</label>
                    <div class="col-sm-10">
                        <textarea id="tags" class="form-control" name="tags">{% for tag in book.tags %}{{tag}}{% if not loop.last %}, {% endif %}{% endfor %}</textarea>
                    </div>
                </div>
                <div class="form-group row pt-3">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <button class="btn btn-primary">Сохранить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
